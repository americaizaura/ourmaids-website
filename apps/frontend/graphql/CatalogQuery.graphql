query CatalogQuery($merchantId: ID!) {
	catalogItems(
		filter: {
			merchantId: { equalToAnyOf: [$merchantId] }
			productType: { equalToAnyOf: APPOINTMENTS_SERVICE }
		}
	) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			__typename
			id
			version
			isDeleted
			updatedAt
			absentAt {
				id
			}
			presentAt {
				id
			}
			presentAtAll

			... on CatalogItem {
				abbreviation
				availableElectronically
				availableForPickup
				availableOnline
				category {
					id
				}
				description
				images {
					id
					url
				}
				options {
					id
					name
				}
				labelColor
				modifierListInfos {
					modifierList {
						id
					}
					enabled
					maxSelectedModifiers
					minSelectedModifiers
					modifierOverrides {
						modifier {
							id
						}
						onByDefault
					}
				}
				name
				productType
				skipModifierScreen
				taxes {
					id
					name
				}
				variations {
					id
					name
				}
			}
		}
	}
}
